<!DOCTYPE html>
<html>
	<head>
		<title>みんなでおでんきユーザー情報</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/odenki-theme.min.css" />
		<link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile.theme-1.1.1.min.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script src="/js/jquery.json-2.3.min.js"></script>
	</head>
	<body onload="refresh()">
		<script>
			function refresh() {
				$.getJSON("/api/session?id=1", function(data) {
					$("#data").text($.toJSON(data));
					$("#gaesession").val(data.result.gaesession);
					$("#googleAuthState").text($.toJSON(data.result.googleAuthState))
					$("#twitterAuthState").text($.toJSON(data.result.twitterAuthState))
					$("#mailAuthState").text($.toJSON(data.result.mailAuthState))
					$("#odenkiUser").text($.toJSON(data.result.odenkiUser))
				});
			}
		</script>
		<div data-role="page">
			<textarea id="data"></textarea>
			<table>
				<tr>
					<td>gaesession</td>
					<td>
					<input id="gaesession"/>
					</td>
				</tr>
				<tr>
					<td>odenkiUser</td>
					<td>					<textarea id="odenkiUser"></textarea></td>
				</tr>
				<tr>
					<td>googleAuthState</td>
					<td>					<textarea id="googleAuthState"></textarea></td>
				</tr>
				<tr>
					<td>twitterAuthState</td>
					<td>					<textarea id="twitterAuthState"></textarea></td>
				</tr>
				<tr>
					<td>mailAuth</td>
					<td>					<textarea id="mailAuthState"></textarea></td>
				</tr>
			</table>
		</div>
	</body>
</html>
